<!DOCTYPE html>
<html>
<head>
    <title>HTML Document with JavaScript</title>
    <script>
        function displayMessage() {
            var message = "Hello, World!";
            alert(message);
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <button onclick="displayMessage()">Click me!</button>
</body>
</html>
